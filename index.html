<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/search.css">
   <link rel="stylesheet" href="css/next-days.css">
   <link rel="stylesheet" href="css/today.css">
</head>

<body>
   <div class="wrap">
      <section class="search">
         <form action="" class="look">
            <div class="result">
               <input type="text" id="search" class="prompt" placeholder="Podaj miejscowość">
               <ul class="suggestions">
                  <!-- <li class="suggestions">a</li> -->
               </ul>
            </div>
            <i id="ico" class="fas fa-search"></i>
            <!-- <i class="fas fa-microphone"></i> -->
         </form>
      </section>
      <section class="next-days">
         <article class="next-day">
            <section class="date">05.04</section>
            <section class="weather-ico"><img src="img/icons/a01d.png" alt=""></section>
            <section class="temp">
               <div class="day">16&deg;C</div>
               <div class="night">8&deg;C</div>
            </section>
         </article>
         <article class="next-day">

            </section>
         </article>

            <section class="temp">
               <div class="day">16&deg;C</div>
               <div class="night">8&deg;C</div>
            </section>
         </article>
         <article class="next-day">
            <section class="date">05.04</section>
            <section class="weather-ico"><img src="img/icons/a01d.png" alt=""></section>
            <section class="temp">
               <div class="day">16&deg;C</div>
               <div class="night">8&deg;C</div>
            </section>
         </article>
      </section>
      <section class="today">
         <header class="today-header">
            <div class="city-temp">
               <section id="city" class="city">Wrocław, PL</section>
               <section class="temp-now">16&deg;C</section>
            </div>
            <section class="weather-ico-now"><img src="img/icons/a01d.png" alt=""></section>
            <section class="sun-time">
               <p>6:28 <br> 19:24</p>
            </section>
         </header>
         <article class="next-hour">
            <section class="time">12:00</section>
